spring:
  application:
    name: game

  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 5000
        max-attempts: 10
        max-interval: 5000
        multiplier: 1.2
  config:
    import: optional:configserver:http://localhost:8888
  codec:
    max-in-memory-size: 10MB

  data:
    rest:
      base-path: /datarest
  jmx:
    enabled: true
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/db
    username: postgres
    password: postgres

jwt:
  private.key: classpath:app.key
  public.key: classpath:app.pub

eureka:
  client:
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/
  instance:
    lease-renewal-interval-in-seconds: 30
    metadataMap:
      zone: zone1
    import: optional:configserver:http://localhost:8888
    prefer-ip-address: true

logging:
  level:
    ru.otus.hw.ex17_game.*: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: TRACE
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

