logging:
  level:
    ru.otus.hw.ex17_sequrity.*: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: TRACE
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

spring:
  data:
    rest:
      base-path: /datarest
  jmx:
    enabled: true
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/db
    username: postgres
    password: postgres

jwt:
  private.key: classpath:app.key
  public.key: classpath:app.pub
