<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all persons</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .row {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;

        .row tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .row td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
<h3>Persons:</h3>

<table class="row">
    <thead>
    <tr>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${game.chessFair.desk}">
        <td th:text="${row.leftClm}">_</td>
        <td th:text="${row.a}">_</td>
        <td th:text="${row.b}">_</td>
        <td th:text="${row.c}">_</td>
        <td th:text="${row.d}">_</td>
        <td th:text="${row.e}">_</td>
        <td th:text="${row.g}">_</td>
        <td th:text="${row.f}">_</td>
        <td th:text="${row.h}">_</td>

<!--
        <td>
            <a href="edit.html">Edit</a>
        </td>
-->
    </tr>
    </tbody>
</table>
</body>
</html>
