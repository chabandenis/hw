<html lang="en">

<head>

    <head>

    <meta charset="UTF-8" />
    <title>List of all persons</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons {

        .persons tr td,

        .persons td:last-child,
        td:first-child {

        }

</head>

            <tr>

</html>
